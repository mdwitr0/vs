services:
  # MongoDB
  mongodb:
    image: mongo:8.0
    container_name: player-monitor-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: player_monitor
    ports:
      - "27019:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Parser (headless browser)
  parser:
    build:
      context: ./backend/parser
      dockerfile: Dockerfile
    container_name: player-monitor-parser
    restart: unless-stopped
    environment:
      PORT: "8082"
      MAX_TABS: "10"
    tmpfs:
      - /data/browser-profile
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: player-monitor-backend
    restart: unless-stopped
    environment:
      PORT: "8080"
      MONGO_URL: mongodb://mongodb:27017
      MONGO_DB: player_monitor
      JWT_SECRET: "pm-jwt-secret-2024-super-secure-key"
      ADMIN_LOGIN: "admin"
      ADMIN_PASSWORD: "PlayerAdmin2024!"
      JWT_ACCESS_EXPIRY: "15m"
      JWT_REFRESH_EXPIRY: "168h"
      CRAWL_MAX_PAGES: "3000000"
      CRAWL_MAX_DEPTH: "5"
      CRAWL_RATE_LIMIT: "500ms"
      # PARSER_URL: "http://parser:8082"  # отключено - HTTP достаточно для amd.online
    ports:
      - "8090:8080"
    depends_on:
      mongodb:
        condition: service_healthy
      parser:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: player-monitor-frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
